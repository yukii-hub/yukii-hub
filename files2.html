        body {

            background: linear-gradient(to right, #000000, #090942, #100a4d );
            margin: 0;
            padding: 0;
        }
        .header {
            background: linear-gradient(to right, #000000, #090942, #100a4d );
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background: #b4c0e7;
            max-width: 800px;
            margin: 10px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .file-item:last-child {
            border-bottom: none;
        }
        .file-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        a {
            text-decoration: none;
            color: #1033a3;
            font-weight: bold;
            flex-grow: 1;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
