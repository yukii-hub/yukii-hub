    <title>File Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #000000, #090942, #100a4d );
            margin: 0;
            padding: 0;
        }
        .header {
            background: linear-gradient(to right, #000000, #090942, #100a4d );
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background: #070c1d;
            max-width: 800px;
            margin: 10px auto;
            border-radius: 8px;
            box-shadow: 0px 25px 50px -12px #6e749b40;

            cursor: pointer;
            transition-property: transform;
            transition-duration: 0.3s;
            transition-timing-function: ease;
            transition-delay: 0s;
        }
        .file-item:hover {
            transform: scale(1.1);
        }
        .file-item:last-child {
            border-bottom: none;
        }
        .file-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        a {
            text-decoration: none;
            color: #ddd;
            font-weight: bold;
            flex-grow: 1;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
